<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASKETBALL SCORECARD</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1><span></span>HOME</h1>
            <div class="score">
                <h1 id="home-score"></h1>
            </div>
            <div class="score-btn" id="home-btn">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>

        <button id="reset">RESET</button>

        <div class="guest">
            <h1>GUEST</h1>
            <div class="score">
                <h1 id="guest-score">0</h1>
            </div>
            <div class="score-btn" id="guest-btn">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </div>

    <div class="status">
        <h3 id="status-el">HOME IS WINING</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
